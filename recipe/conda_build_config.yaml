# Remove channel_sources when
# https://github.com/conda-forge/cdt-builds/pull/63
# is merged
channel_sources:
  - mark.harfouche,conda-forge
MACOSX_DEPLOYMENT_TARGET:  # [osx and x86_64]
  - '10.13'                # [osx and x86_64]
MACOSX_SDK_VERSION:        # [osx and x86_64]
  - '10.14'                # [osx and x86_64]
c_compiler_version:        # [osx and x86_64]
  - 13                     # [osx and x86_64]
cxx_compiler_version:      # [osx and x86_64]
  - 13                     # [osx and x86_64]
replacements:
  all_replacements:
    - tag: 'qmake build metadata'
      glob_patterns:
        - '*.pri'
        - '*.prl'
      regex_re: '(?:-L|-I)?\"?([^;\s]+\/sysroot)'
      replacement_re: '$(CONDA_BUILD_SYSROOT)'
      regex_rg: '([^;\s"]+/sysroot)'
